################################################################################
# Media keys
################################################################################

# Increase brightness
[[keybind]]
command = "Execute"
value = "light -A 10"
modifier = []
key = "XF86XK_MonBrightnessUp"

# Decrease brightness
[[keybind]]
command = "Execute"
value = "light -U 10"
modifier = []
key = "XF86XK_MonBrightnessDown"

# Raise volume
[[keybind]]
command = "Execute"
value = "pamixer -i 5"
modifier = []
key = "XF86XK_AudioRaiseVolume"

# Lower volume
[[keybind]]
command = "Execute"
value = "pamixer -d 5"
modifier = []
key = "XF86XK_AudioLowerVolume"

# Play/pause
[[keybind]]
command = "Execute"
value = "playerctl play-pause"
modifier = []
key = "XF86XK_AudioPlay"

# Next track
[[keybind]]
command = "Execute"
value = "playerctl next"
modifier = []
key = "XF86XK_AudioNext"

# Previous track
[[keybind]]
command = "Execute"
value = "playerctl previous"
modifier = []
key = "XF86XK_AudioPrev"

